<h1 class="mt-4"><i class="fas fa-shield-alt"></i> Admin -  Sets</h1>

<hr>

<div class="row" ng-show='alertText'>
    <div class="col-xl-12">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" ng-click="closeAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Error!</strong> {{alertText}}
        </div>
    </div>
</div>

<div class="spinner-border" ng-show="loading" role="status">
    <span class="sr-only">Loading...</span>
</div>

<div class="mb-4">
    <button class="btn btn-primary" type="button" ng-click="refreshSets()" ng-disabled="refreshingSets">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-show="refreshingSets"></span>
        Refresh Sets (from API)
      </button>
</div>

<div class="card mb-4" ng-hide="loading">
    <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Import Sets
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table datatable="ng" class="table table-bordered" id="dataTable" dt-options="dtOptions" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Release year</th>
                        <th>Cards in DB</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Icon</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Release year</th>
                        <th>Cards in DB</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr ng-repeat="row in result">
                        <td><img width="20" src="{{row.setIconSVGUri}}"></td> 
                        <td>{{row.setCode}}</td> 
                        <td>{{row.setName}}</td>
                        <td>{{row.setType}}</td>
                        <td>{{row.releaseYear}}</td>
                        <td>{{row.cardsInDB}}</td>
                        <td><button class="btn btn-primary" ng-show="row.cardsInDB==0" ng-click="importSet(row)">Import</button></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
