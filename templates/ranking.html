<h1 class="mt-4">Tournament Ranking</h1>
<h3 class="mt-2" style="color: #b1b1b1">{{tournamentName}}</h3>

<hr>

<div ng-include src="'partials/errormessage.html'"></div>

<div class="row">
    <div class="col-xl-12">
        <div class="card card-special mb-4">
            <div class="card-header bg-1 text-center">
                Current Ranking
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-dark" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Total Points</th>
                                <th>Matches Played</th>
                                <th>Matches Won</th>
                                <th>Games Played</th>
                                <th>Games Won</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in ranking">
                                <td>{{$index + 1}}</td>
                                <td>{{row.displayName}}</td>
                                <td><b>{{row.totalPoints}}</b></td>
                                <td>{{row.matchesPlayed}}</td>
                                <td>{{row.matchesWon}}</td>
                                <td>{{row.gamesPlayed}}</td>
                                <td>{{row.gamesWon}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
