<div class="col-md-6 col-md-offset-3">
    <h4 style="text-align:center;color:blue">Login</h4>
    <form name="loginForm" ng-submit="register()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="form.username" type="text" placeholder="" name="username" class="form-control" required />
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="form.password" type="password" name="password" id="password" class="form-control" required />
        </div>

        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
    </form>
    <a href="#!register">Register</a>
</div>
